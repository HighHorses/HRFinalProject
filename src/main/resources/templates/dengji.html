
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
    <style>
        tbody{height: 300px !important;;overflow: auto !important;}
    </style>

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main">
    <h6>人事档案登记</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是人事档案登记的内容。</li>
        </ul>
    </div><div class="notice_check">
	<div class="notice_check  notice_check_last">
	   <button class="btn btn-primary" id="dengji">返回</button>
	</div>
</div>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/bstable/js/bootstrap.min.js"></script>
    <script src="js/bstable/js/bootstrap-table.js"></script>
    <script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/layer_v2.1/layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#table').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "json/carlog.json",
                dataType: "json",
                pagination: true, //分页
                pageSize: 10,
                pageNumber: 1,
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: null,
                columns: [
                    {
                        title: '姓名',
                        field: 'type',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '性别',
                        field: 'color',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '电话',
                        field: 'color01',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '地址',
                        field: 'yes',
                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        title: '邮箱',
                        field: 'number',
                        align: 'center'
                    },
                    {
                        title: '推荐人',
                        field: 'no',
                        align: 'center'
                    },
					{
					    title: '推荐时间',
					    field: 'no',
					    align: 'center'
					},
					{
					    title: '简历状态',
					    field: 'no',
					    align: 'center'
					},
                    {
                        title: '操作',
                        field: 'opear',
                        align: 'center',
                        formatter: function (value, row) {
                            var d = '<a  href="Javascript:void(0)" title="登记" onclick="addRole(\'' + row.id + '\')">登记</a> ';
                            return d;
                        }
                    }
                ]
            });
        });
        function addRole(){
            layer.open({
                type: 2,
                title: '人事档案登记',
                shadeClose: true,
                shade: 0.5,
                skin: 'layui-layer-rim',
                closeBtn:1,
                area: ['70%', '630px'],
                content: 'passCar.html'
            });
        }

    </script>
</body>
</html>
