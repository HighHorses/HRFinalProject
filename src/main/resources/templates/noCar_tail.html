<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/carlist.json",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "路口名称",
                    field: 'tit',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '方向',
                    field: 'lation',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '过车时间',
                    field: 'time',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车速',
                    field: 'sa',
                    align: 'center'
                }

            ]
        });
    });
