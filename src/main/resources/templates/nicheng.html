
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/test.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.notice_check{margin-left: 30%; }
		.notice_check p{margin-top: 10px;}
		.btn-primary{margin-left: 30px;}
		.tishi{margin-left: 50px;color: #3B97D7;}
		.form-control{width: 340px;margin-left: 50px;}
	</style>
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>昵称设置</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是昵称设置的内容。</li>
        </ul>
    </div>
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
		<p>
		    <span class="">昵称编码：</span>
		    <input type="text" class="find_input">
			<span class="tishi"></span>
		</p>
		<p>
		    <span class="">昵称名称：</span>
		    <input type="text" class="find_input">
			<span  class="tishi"></span>
		</p>
		<p>
		    <span class="">所属部门：</span>
		    <input type="text" class="find_input">
			<span  class="tishi"></span>
		</p>
		<p>
		    <span class="">昵称描述：</span>
		    <textarea class="form-control" rows="3" ></textarea>
			<span  class="tishi"></span>
		</p>
		<p>
		    <span class="">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</span>
		    <textarea class="form-control" rows="3"></textarea>
			<span  class="tishi"></span>
		</p>
		<p>
		    <span class="">是否启用：</span>
		    <label><input type="checkbox" id="checkboxError" value="option1"></label>
		</p>
		<p>
			<button class="btn btn-primary">保存</button>
			<button class="btn btn-primary">返回</button>
		</p>
	</div>
       
</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>

<script type="text/javascript">
    $(function () {
        change();
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/table4.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "车辆图片",
                    field: 'imgid',
                    align: 'center',
                    formatter: function(value,row,index){

                        return '<img  src="img/car01.png" class="table_img" onclick="imgBig()" id="imgId">';
                    }
                },
                {
                    title: '车牌号',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车牌类型',
                    field: 'type',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车类型',
                    field: 'big',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车品牌',
                    field: 'date',
                    align: 'center'
                },
                {
                    title: '车身颜色',
                    field: 'person',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '特征描述',
                    field: '',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="javascript:void(0)" title="车辆详情" onclick="addCarSearch(\'' + row.id + '\')">车辆详情</a> ';
                        return e;
                    }
                }
            ]
        });

    });

</script>

</body>
</html>
