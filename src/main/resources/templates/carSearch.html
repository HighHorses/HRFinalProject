
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/artDialog/skins/default.css" type="text/css"/>


</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main">
    <h6>代办列表</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是待办列表的内容。</li>
        </ul>
    </div><div class="notice_check">
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">任务名称：</label>
            <input type="text" class="find_input">
			<label class="">代办类型：</label>
			<select class="find_input"><option>全部</option><option>1</option></select>
			<label class="">到达日期：</label>
			<select class="find_input"><option>全部</option><option>1</option></select>
			<button class="check_btn">查询</button>
        </p>
    </div>
    <div class="notice_check  notice_check_last">
        <div class="clear"></div>
    </div>
</div>



    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
<script src="js/jquery.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/artDialog/artDialog.js"></script>
<script src="js/artDialog/plugins/iframeTools.source.js"></script>
<script src="js/actionJs/carSearch.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/allFind.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    title: "代办类型",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '代办任务',
                    field: 'logo',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '到达日期',
                    field: 'type',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var d = '<a  href="javascript:void(0)" title="代办处理" onclick="warrant(\'' + row.id + '\')">处理</a> ';


                        return d ;
                    }
                }
            ]
        });
    });
    function warrant(number){
        art.dialog.open('passCar.html',
                {title: '代办处理', width: '70%', height: '600px'});
    }
</script>
</body>
</html>
