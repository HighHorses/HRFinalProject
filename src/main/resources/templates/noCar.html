
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/test.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>用户管理</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是用户管理的内容。</li>
        </ul>
    </div>
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <label style="font-weight: normal">用户名称：</label>
        <input type="text" class="find_input01">
        <label style="font-weight: normal">用户角色：</label>
        <select class="find_input01">
            <option>请选择</option>
            <option></option>
            <option></option>
            <option></option>
        </select>
		<label style="font-weight: normal">所属部门：</label>
		<select class="find_input01">
		    <option>请选择</option>
		    <option></option>
		    <option></option>
		    <option></option>
		</select>
		 <button class="check_btn" id="but01">查询</button>
    </div>
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
		<button class="btn btn-primary">新增用户</button>
    </div>
    <h6 class="car_list">检索结果</h6>
    <p>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
    <img src="" class="imgBix"/>
    </p>
</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>

<script type="text/javascript">
    $(function () {
        change();
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/table4.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    title: '用户编码',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '用户名称',
                    field: 'type',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '用户角色',
                    field: 'big',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '所属部门',
                    field: 'date',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="javascript:void(0)" title="车辆详情" onclick="addCarSearch(\'' + row.id + '\')">修改</a> ';
						var f = '<a  href="javascript:void(0)" title="车辆详情" onclick="addCarSearch(\'' + row.id + '\')">明细</a> ';
						var g = '<a  href="javascript:void(0)" title="车辆详情" onclick="addCarSearch(\'' + row.id + '\')">删除</a> ';
                        return e+f+g;
                    }
                }
            ]
        });

    });
	
    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html())
        })
    }

</script>
<script type="text/javascript">
    function addCarSearch() {
        layer.open({
            type: 2,
            title: '详情信息',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn: 1,
            area: ['60%', '500px'],
            content: 'noCar_tail.html'
        });
    }
</script>
</body>
</html>
